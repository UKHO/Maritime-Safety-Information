parameters:
- name: AzureSubscription
  type: string
- name: UseFssMock
  type: boolean

steps:
- checkout: self
  clean: true
  submodules: true

- download: current
  displayName: Download playwright test artifact
  artifact: PlaywrightTests

- task: UseDotNet@2
  displayName: Use .NET SDK $(DotNetSdkVersion)
  inputs:
    packageType: sdk
    version: $(DotNetSdkVersion)


- pwsh:  'ls env:'

- pwsh:  'ls -Recurse -File'

- pwsh:  'ls $(Pipeline.Workspace)/PlaywrightTests/UKHO.MaritimeSafetyInformation.PlaywrightTests -Recurse -File'



 
- pwsh: ./UKHO.MaritimeSafetyInformation.PlaywrightTests/playwright.ps1 install
  displayName: Install Playwright dependencies
  workingDirectory: '$(Pipeline.Workspace)/PlaywrightTests'



- task: DotNetCoreCLI@2
  displayName: Run dotnet Playwright tests
  inputs:
    command: test
    projects: '$(Pipeline.Workspace)\PlaywrightTests/UKHO.MaritimeSafetyInformation.PlaywrightTests/UKHO.MaritimeSafetyInformation.PlaywrightTests.dll'
    testRunTitle: $(Environment)-PlaywrightTests
    workingDirectory: '$(Pipeline.Workspace)/PlaywrightTests'


- task: NodeTool@0
  displayName: Install Node.js
  inputs:
    versionSpec: '18.x'

- script: |
    npm ci
  displayName: npm restore
  workingDirectory: '$(Build.SourcesDirectory)/Tests'

- script: |
    npx playwright install --with-deps
  displayName: npx playwright install
  workingDirectory: '$(Build.SourcesDirectory)/Tests'

- task: FileTransform@2
  displayName: Transform - test configuration
  inputs:
    folderPath: '$(Build.SourcesDirectory)\Tests\Configuration'
    xmlTransformationRules: ''
    jsonTargetFiles: 'appConfig.json'

- script: |
    npm run test:auto
  displayName: Run functional tests
  workingDirectory: '$(Build.SourcesDirectory)/Tests/AutoTests/FunctionalTest'

- task: PublishTestResults@2
  displayName: Publish functional test results
  condition: succeededOrFailed()
  inputs:
    testRunner: JUnit
    testResultsFiles: results.xml
    mergeTestResults: true
    searchFolder:  '$(Build.SourcesDirectory)\Tests'
    testRunTitle: $(Environment)-FunctionalTests

- script: |
    npm run test:a11y
  displayName: Run accessibility tests
  workingDirectory: '$(Build.SourcesDirectory)/Tests/AutoTests/AccessibilityTest'
          
- task: PublishTestResults@2
  displayName: Publish accessibility test results
  condition: succeededOrFailed()
  inputs:
    testRunner: JUnit
    testResultsFiles: results.xml
    mergeTestResults: true
    searchFolder:  '$(Build.SourcesDirectory)\Tests'
    testRunTitle: $(Environment)-AccessibilityTests

- task: AzureCLI@2
  displayName: Swap MSI BusinessUnit
  condition: always()
  inputs:
    azureSubscription: ${{ parameters.AzureSubscription }}
    scriptType: pscore
    scriptLocation: scriptPath
    scriptPath: '$(Build.SourcesDirectory)/Deployment/set_business_unit.ps1'
    arguments: '-businessUnit $(FileShareService.BusinessUnitMsi) -isCacheEnabled $(IsFssCacheEnabledAfterFT) -resourceGroup $(webapp_rg) -webappName $(WEB_APP_NAME)'
