version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/UKHO.MaritimeSafetyInformation.Web"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      all-packages:
        patterns:
        - "*"
